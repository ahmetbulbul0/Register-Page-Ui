<!DOCTYPE html>
<html>
	<head>
		<title>Ui Register Page</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div class="container">
			<div class="inline">
				<div class="header">
					<span class="smallTitle">start for free</span>
					<span class="bigTitle">create new account</span>
					<span class="extraLink">already a member? <a href="#">Login</a></span>
				</div>
				<div class="body">
					<div class="line">
						<div class="inputBox w50">
							<div class="labelInput">
								<label for="first_name">first name</label>
								<input type="text" placeholder="..." id="first_name" name="first_name" />
							</div>
							<div class="icon">
								<ion-icon name="finger-print"></ion-icon>
							</div>
						</div>
						<div class="inputBox w50">
							<div class="labelInput">
								<label for="last_name">last name</label>
								<input type="text" placeholder="..." id="last_name" name="last_name" />
							</div>
							<div class="icon">
								<ion-icon name="finger-print"></ion-icon>
							</div>
						</div>
					</div>
					<div class="line">
						<div class="inputBox">
							<div class="labelInput">
								<label for="email">email</label>
								<input type="text" placeholder="..." id="email" name="email" />
							</div>
							<div class="icon">
								<ion-icon name="mail"></ion-icon>
							</div>
						</div>
					</div>
					<div class="line">
						<div class="inputBox">
							<div class="labelInput">
								<label for="password">password</label>
								<input type="password" placeholder="***" id="password" name="password" />
							</div>
							<div class="icon">
								<ion-icon name="eye-off"></ion-icon>
								<ion-icon name="eye" style="display: none"></ion-icon>
							</div>
						</div>
					</div>
				</div>
				<div class="footer">
					<button type="submit" class="gray">Change Method</button>
					<button type="submit" class="blue">Create Account</button>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
